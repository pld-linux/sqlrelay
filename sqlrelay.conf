<?xml version="1.0"?>
<!DOCTYPE instances SYSTEM "sqlrelay.dtd">

<instances>

	<instance id="mysql" port="9000" socket="/tmp/mysql.sock" dbase="mysql"
		connections="3"
		maxconnections="15"
		maxqueuelength="5"
		growby="1"
	   	ttl="60"
		endofsession="commit"
	   	sessiontimeout="600"
		runasuser="sqlrelay"
		runasgroup="sqlrelay"
	   	cursors="5"
		authtier="listener"
	   	handoff="pass"
		deniedips=""
	   	allowedips="" 
		debug="none"
		maxquerysize="65536"
		maxstringbindvaluelength="4000"
		maxlobbindvaluelength="71680"
		idleclienttimeout="-1"
		>
		<users>
			<user user="mysql" password=""/>
		</users>
		<connections>
			<connection connectionid="ap" string="user=mysql;password=;db=mysql" metric="1" behindloadbalancer="no"/>
		</connections>
	</instance>

</instances>
